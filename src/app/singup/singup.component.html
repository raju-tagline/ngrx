<div class="row justify-content-center m-0">
  <div class="col-sm-5">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group mt-3">
          <label for="username">Username</label>
          <input
            type="email"
            class="form-control"
            id="username"
            formControlName="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mt-3">
          <label for="password1">Create Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            formControlName="createPassword"
            placeholder="Create Password"
          />
        </div>
        <div class="form-group mt-3">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-group" *ngIf="errorMessage?.length">
          <div class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
        <div class="form-group" [ngClass]="errorMessage ? '' : 'mt-3'">
          <label for="role">Role</label>
          <div>
            <select id="role" class="form-control" formControlName="role">
              <option value="Please select role" selected disabled>
                Select your role
              </option>
              <option value="teacher" id="role-teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</div>
